<!DOCTYPE html>
<html>

<head>
    <title>AMTRAK Timetable</title>
    <link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css' />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">AMTRAK Timetable </h1>
            <p class="text-center">the last 60 seconds of train Arrival</p>
        </div>
        <!-- DISPLAY SECTION -->
        <div class="card" id="first">
            <h4>Train Schedules</h4>
            <div class="card-body">
                <table class="table table-bordered" id="trainTable">
                    <tr>
                        <th> Train Name </th>
                        <th> Destination </th>
                        <th> Frequency </th>
                        <th> Next Arrival </th>
                        <th> Minutes Away </th>
                    </tr>
                </table>
            </div>
        </div>
        <!-- ADD SECTION -->
        <div class="card" id="last">
            <div class="card-heading">
                <h4>Add Train</h4>
            </div>

            <form role="form" class="card-body">
                <div class="form-group">
                    <label for="">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">First Train Time (HH:mm - 23:00 is 11PM)</label>
                    <input type="text" class="form-control" id="timeInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequencyInput" placeholder="">
                </div>
                <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
            </form>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
